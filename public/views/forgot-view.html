

<div class="bg-dark bgCustom" style="min-height: 100vh">

    <div class="container" id="con" style="padding-top: 50px">

      <div class="card card-login mx-auto mt-5">
        <div class="card-header">
          Reset Password
        </div>
        <div class="card-body">
          <div class="text-center mt-4 mb-5">
            <h4>Forgot your password?</h4>
            <p>Enter your email address and we will send you instructions on how to reset your password.</p>
            <div style="color: red">Please wait for the email sent acknowledgement.</div>
          </div>
          <form ng-submit="myReset.forgotMail(myReset.email)">
            <div class="form-group">
              <input type="email" class="form-control" ng-model="myReset.email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email address" required="">
            </div>
            <button class="btn btn-primary btn-block" type="submit" style="background:#004d40">Reset Password</button>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="#/register">Register an Account</a>
            <a class="d-block small" href="#/">Login Page</a>
          </div>
        </div>
      </div>
    </div>

</div>

<div class="bg-dark bgCustom" style="min-height: 100vh">
  <div class="container" id="con1" style="padding-top: 50px">

      <div class="card card-register mx-auto mt-5">
          <div class="card-header">
            Register an Account
          </div>
          <div class="card-body">
            <form ng-submit="mySignup.signup()">
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <label for="exampleInputName">First name</label>
                    <input type="text" class="form-control" id="exampleInputName" ng-model="mySignup.firstName" aria-describedby="nameHelp" placeholder="Enter first name" required="">
                  </div>
                  <div class="col-md-6">
                    <label for="exampleInputLastName">Last name</label>
                    <input type="text" class="form-control" id="exampleInputLastName" ng-model="mySignup.lastName" aria-describedby="nameHelp" placeholder="Enter last name" required="">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" ng-model="mySignup.email" aria-describedby="emailHelp" placeholder="Enter email" required="">
                  </div>
                  <div class="col-md-6">
                    <label for="exampleInputmob1">Mobile Number</label>
                    <input type="number" class="form-control" id="exampleInputmob1" ng-model="mySignup.mobile" aria-describedby="mobHelp" placeholder="Enter mobile no" required="">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" ng-model="mySignup.password1" id="exampleInputPassword1" placeholder="Password" required="">
                  </div>
                  <div class="col-md-6">
                    <label for="exampleConfirmPassword">Confirm password</label>
                    <input type="password" class="form-control" id="exampleConfirmPassword" ng-model="mySignup.password" placeholder="Confirm password" required="">
                  </div>
                </div>
              </div>
              <button type='submit' class="btn btn-primary btn-block" style="background:#004d40">Register</button>
            </form>
            <div class="text-center">
              <a class="d-block small mt-3" href="#/">Login Page</a>
              <a class="d-block small" href="#/forgotPassword">Forgot Password?</a>
            </div>
          </div>
      </div>
  
  </div>
</div>
